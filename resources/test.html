<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>WebSocket Client</h1>
    <button onclick="sendMessage()">Send Message</button>
    <div id="output">Connecting to ws://localhost:9091...</div>

    <script>
        // Initialize WebSocket connection
        const ws = new WebSocket('ws://localhost:9091');

        // Reference to output div
        const output = document.getElementById('output');

        // Handle WebSocket open
        ws.onopen = function() {
            output.innerHTML += '<p>Connected to WebSocket server</p>';
        };

	ws.onmessage = async function(event) {
            let message;
            if (event.data instanceof Blob) {
                // Handle Blob data
		try {
                   // Try reading as text (e.g., UTF-8)
                    const text = await event.data.text();
                    // Read as ArrayBuffer for raw binary
                    const arrayBuffer = await event.data.arrayBuffer();
                    const bytes = new Uint8Array(arrayBuffer);
                    const hex = Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
                    // Display text if valid, else hex
                    message = text.match(/^[\x20-\x7E]*$/) ? text : `Binary (hex: ${hex})`;
                    output.innerHTML += `<p>Received (blob): ${message} (bytes: ${bytes.join(', ')})</p>`;
                } catch (error) {
                    output.innerHTML += `<p>Error parsing Blob: ${error}</p>`;
                }
            } else if (event.data instanceof ArrayBuffer) {
                // Handle ArrayBuffer (in case binaryType works)
                const bytes = new Uint8Array(event.data);
                message = new TextDecoder().decode(bytes);
                const hex = Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
                output.innerHTML += `<p>Received (binary): ${message} (hex: ${hex})</p>`;
            } else {
                // Handle text
                message = event.data;
                output.innerHTML += `<p>Received (text): ${message}</p>`;
            }
        };

        // Handle errors
        ws.onerror = function(error) {
            output.innerHTML += `<p>Error: ${error}</p>`;
        };

        // Handle WebSocket close
        ws.onclose = function() {
            output.innerHTML += '<p>Disconnected from WebSocket server</p>';
        };

        // Function to send a message
        function sendMessage() {
            if (ws.readyState === WebSocket.OPEN) {
                 const message = 'Hello, WebSocket!';
                 const encoder = new TextEncoder();
                 const binaryData = encoder.encode(message); // UTF-8 bytes
                 ws.send(binaryData);
                 output.innerHTML += `<p>Sent: ${message}</p>`;
            } else {
                output.innerHTML += '<p>Error: WebSocket is not connected</p>';
            }
        }
    </script>
</body>
</html>
