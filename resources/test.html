<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>WebSocket Client</h1>
    <button onclick="sendMessage()">Send Message</button>
    <div id="output">Connecting to ws://localhost:9091...</div>

    <script>
        // Initialize WebSocket connection
        const ws = new WebSocket('ws://localhost:9091');

        // Reference to output div
        const output = document.getElementById('output');

        // Handle WebSocket open
        ws.onopen = function() {
            output.innerHTML += '<p>Connected to WebSocket server</p>';
        };

        // Handle incoming messages
        ws.onmessage = function(event) {
            output.innerHTML += `<p>Received: ${event.data}</p>`;
        };

        // Handle errors
        ws.onerror = function(error) {
            output.innerHTML += `<p>Error: ${error}</p>`;
        };

        // Handle WebSocket close
        ws.onclose = function() {
            output.innerHTML += '<p>Disconnected from WebSocket server</p>';
        };

        // Function to send a message
        function sendMessage() {
            if (ws.readyState === WebSocket.OPEN) {
                const message = 'Hello, WebSocket!';
                ws.send(message);
                output.innerHTML += `<p>Sent: ${message}</p>`;
            } else {
                output.innerHTML += '<p>Error: WebSocket is not connected</p>';
            }
        }
    </script>
</body>
</html>
